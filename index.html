<select id="paymentMethod">
  <option value="">Choisir le mode de paiement</option>
  <option value="Patreon">Patreon</option>
  <option value="Crypto">Crypto</option>
  <option value="MPesa">M-Pesa</option>
</select>

<div id="mpesaForm" style="display:none;">
  <input type="email" id="mpesaEmail" placeholder="Votre email">
  <input type="text" id="mpesaPhone" placeholder="Numéro M-Pesa utilisé">
  <input type="file" id="mpesaFile">
  <button onclick="submitMpesa()">Envoyer preuve</button>
</div>

<script>
const paymentMethod = document.getElementById('paymentMethod');
const mpesaForm = document.getElementById('mpesaForm');

paymentMethod.addEventListener('change', () => {
  if (paymentMethod.value === 'MPesa') {
    mpesaForm.style.display = 'block'; // show M-Pesa fields
  } else if (paymentMethod.value === 'Patreon') {
    window.location.href = 'https://www.patreon.com/...'; // redirect immediately
  } else if (paymentMethod.value === 'Crypto') {
    window.location.href = 'https://nowpayments.io/...'; // redirect immediately
  } else {
    mpesaForm.style.display = 'none';
  }
});
</script>
